    <div id="main" class="strana_viditelna">
        <h1>Nerf NStrike Elite</h1>

        <div id="buttons">

    </div>

        <div id="ohraniceni">
            <div id="mezera">
                Primary weapon
            </div>
            <input type="checkbox" name="vyber" value="Empty" id="mezera" onclick="policka()"> Empty <input type="checkbox" name="vyber" value="Infinus" id="mezera" onclick="policka()"> Infinus <input type="checkbox" name="vyber" value="Titan" id="mezera" onclick="policka()"> Titan
        </div>
        <br>
        <div id="ohraniceni">
            <div id="mezera">
                Secondary weapon
            </div>
            <input type="checkbox" name="vyber2" value="Empty" id="mezera" onclick="policka()"> Empty <input type="checkbox" name="vyber2" value="Stryfe" id="mezera" onclick="policka()"> Strife <input type="checkbox" name="vyber2" value="HyperFire" id="mezera" onclick="policka()"> HyperFire
        </div>  
        <br>
        <div id="ohraniceni">
            <div id="mezera">
                Sidearm weapon
            </div>
            <input type="checkbox" name="vyber3" value="Empty" id="mezera" onclick="policka()"> Empty <input type="checkbox" name="vyber3" value="FireStrike" id="mezera" onclick="policka()"> FireStrike <input type="checkbox" name="vyber3" value="Disruptor" id="mezera" onclick="policka()"> Disruptor
        </div>
        <br>
        <br>
        <div id="buttons">
            <button type="button" id="b1" onclick="StranaVybava()">Equipment</button> <button type="button" id="b2" onclick="StranaNastaveni()">Setup</button>
        </div>

        </p>
